    // using JSX
    const Title = () => (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter!")}>
            Hello, I am title
        </h3>
    );
    const Btn = () => (
        <button onClick={() => console.log("clicked!")}>
            Click me
        </button>
    );

    const Container = (
        <div>
            <Title />
            <Btn />
        </div>
    );

    // Rendering elements at root
    ReactDOM.render(Container, root);
</script>
